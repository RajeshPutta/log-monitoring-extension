logs:
  - displayName: "TestLog"
    logDirectory: "src/test/resources"
    logName: "test-log-regex.log"
    searchStrings:
       - displayName: "Words with m"
         pattern: "(\\s|^)m\\w+(\\s|$)"
         matchExactString: false
         caseSensitive: false
         printMatchedString: false
         sendEventToController: false

       - displayName: "Words with <"
         pattern: "<\\w*>"
         matchExactString: false
         caseSensitive: false
         printMatchedString: false
         sendEventToController: false

       - displayName: "Words with [jmx"
         pattern: "\\[JMX.*\\]"
         matchExactString: false
         caseSensitive: false
         printMatchedString: false
         sendEventToController: false

       - displayName: "Debug"
         pattern: "debug"
         matchExactString: false
         caseSensitive: false
         printMatchedString: false
         sendEventToController: false

       - displayName: "Info"
         pattern: "info"
         matchExactString: false
         caseSensitive: false
         printMatchedString: false
         sendEventToController: false

       - displayName: "Error"
         pattern: "error"
         matchExactString: false
         caseSensitive: false
         printMatchedString: false
         sendEventToController: false


  - displayName: ""
    logDirectory: "src/test/resources"
    logName: "test-log-1.log"
    searchStrings:
       - displayName: "Debug"
         pattern: "debug"
         matchExactString: true
         caseSensitive: false
         printMatchedString: false
         sendEventToController: false

       - displayName: "Info"
         pattern: "info"
         matchExactString: true
         caseSensitive: false
         printMatchedString: false
         sendEventToController: false

       - displayName: "Error"
         pattern: "error"
         matchExactString: true
         caseSensitive: false
         printMatchedString: false
         sendEventToController: false


metricCharacterReplacer:
    - replace: ","
      replaceWith: " "
# Number of concurrent threads
noOfThreads: 3

threadTimeOut: 60

#prefix used to show up metrics in AppDynamics
metricPrefix: "Custom Metrics|LogMonitor|"

controllerInfo:
   host: ""
   port: 0
   username: ""
   password: ""

eventParameters:
   customEventType: ""
   severity: ""
   applicationID: ""
