logs:    
  - displayName: "TestLog"
    logDirectory: "src/test/resources"
    logName: "test-log-1.log"
    searchStrings:
       - displayName: "Debug"
         pattern: "debug"
         matchExactString: true
         caseSensitive: false
       - displayName: "Info"
         pattern: "info"
         matchExactString: true
         caseSensitive: false
       - displayName: "Error"
         pattern: "error"
         matchExactString: true
         caseSensitive: false

metricCharacterReplacer:
    - replace: ","
      replaceWith: " "
# Number of concurrent threads
noOfThreads: 3

threadTimeOut: 60

#prefix used to show up metrics in AppDynamics 
metricPrefix: "Custom Metrics|LogMonitor|"

controllerInfo:
   host: ""
   port: 0
   username: ""
   password: ""

eventParameters:
   customEventType: ""
   severity: ""
   applicationID: ""
